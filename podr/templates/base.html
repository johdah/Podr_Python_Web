{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}PodR{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block stylesheets %}
        <link href="{% static "podr/css/bootstrap.min.css" %}" type="text/css" rel="stylesheet" />
        <link href="{% static "podr/css/layout.css" %}" type="text/css" rel="stylesheet" />
        <link href="{% static "podr/css/bootstrap-responsive.min.css" %}" type="text/css" rel="stylesheet" />
    {% endblock %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}" />
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#">PodR</a>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
                <!-- .nav, .navbar-search, .navbar-form, etc -->
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

{% block javascripts %}
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "podr/js/bootstrap.min.js" %}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
